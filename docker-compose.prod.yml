version: '3.8'
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  api:
    image: ${DOCKER_USERNAME}/chat-app-backend:${TAG}
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/chat-app
      - PORT=5000
      - CLIENT_URL=${CLIENT_URL}
    networks:
      - app-network

  front:
    image: ${DOCKER_USERNAME}/chat-app-frontend:${TAG}
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    depends_on:
      - api
    networks:
      - app-network

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge 